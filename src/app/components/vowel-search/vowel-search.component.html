<button
  (click)="vowel_control.reset()"
  [matMenuTriggerFor]="vowelSearch"
  mat-flat-button
  color="primary"
  class="flex items-center gap-2 text-white">
  <mat-icon>search</mat-icon>
  <div class="whitespace-nowrap">Vowel Search</div>
</button>
<mat-menu #vowelSearch="matMenu">
  <div (click)="ignoreClick($event)"
    class="flex flex-col gap-4 w-full p-3 items-center">

    <div
      class="w-fulltext-md font-light flex gap-4">
      Employee Name Vowel Search

      <svg
        [matTooltip]="tooltipText"
        xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6 mx-2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
      </svg>

    </div>

    <mat-form-field subscriptSizing="dynamic" class="w-full">
      <input
        matInput
        [formControl]="vowel_control"
        placeholder="Employee ID">
    </mat-form-field>

    <div>
      @if(loading()){
      <mat-spinner [diameter]="50"></mat-spinner>
      }
      @else if(!loading() && response){
      <div
        [ngClass]="{
        'text-red-600': !valid_response,
        'text-green-600': valid_response
      }"
        class="font-xl font-medium">
        {{response}}
      </div>
      }
    </div>
  </div>
</mat-menu>
